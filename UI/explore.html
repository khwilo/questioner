<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Questioner | Explore</title>
</head>
<body>
    <div class="container">
        <header>
            <section>
                <a id="logo" href="explore.html">Questioner</a>
                <label for="toggle-collapse" class="toggle-menu">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </label>
                <input type="checkbox" id="toggle-collapse">
                <nav>
                    <ul>
                        <li><a href="#">Create Meetup</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="index.html">Sign Out</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <div class="container">
                <section>
                    <div class="meetup-timeline">
                        <div class="meetup-search-container">
                            <div class="meetup-search-details">
                                <input type="text" class="meetup-search" placeholder="Search for a Meetup">
                                <button type="submit" class="meetup-search-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <ul id="contact" class="social-media">
                <li><a href="https://twitter.com/khwilo" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/khwilo" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://linkedin.com/in/khwilo-watai" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
