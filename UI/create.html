<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Questioner | Create</title>
</head>
<body>
    <div class="container">
        <header>
            <section>
                <a id="logo" href="dashboard.html">Questioner</a>
                <label for="toggle-collapse" class="toggle-menu">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </label>
                <input type="checkbox" id="toggle-collapse">
                <nav>
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="admin-login.html">Sign Out</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <div class="container">
                <section>
                    <div class="create-meetup-container">
                        <div class="create-meetup-details">
                            <p class="create-meetup-label">Create Meetup</p>
                            <form id="create-meetup" class="create-meetup-form">
                                <input type="text" id="meetup-title" class="meetup-title-input" placeholder="Meetup Title">
                                <textarea id="meetup-description" class="meetup-create-textarea" placeholder="Meetup Description"></textarea>
                                <input type="text" id="meetup-location" class="meetup-location-input" placeholder="Meetup Location">
                                <label id="meetup-date-label" for="meetup-date">Select the date for the meetup:</label>
                                <input type="date" id="meetup-date" class="meetup-date-input" required>
                                <label id="meetup-time-label" for="meetup-time">Select the time for the meetup:</label>
                                <input type="time" name="meetup-time" id="meetup-time" required>
                                <button type="submit" class="meetup-create-btn">Create</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <ul id="contact" class="social-media">
                <li><a href="https://twitter.com/khwilo" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/khwilo" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://linkedin.com/in/khwilo-watai" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </footer>
    </div>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/create-meetup.js"></script>
</body>
</html>
