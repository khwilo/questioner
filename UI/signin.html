<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Questioner | Sign In</title>
</head>
<body>
    <div class="container">
        <header>
            <section>
                <a id="logo" href="index.html">Questioner</a>
                <label for="toggle-collapse" class="toggle-menu">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </label>
                <input type="checkbox" id="toggle-collapse">
                <nav>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="index.html#about">Sign Up</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <div id="about" class="about-content">
                <p id="motto">Crowd-source questions</p>
            </div>
            <div id="sign-in">
                <div class="form-control">
                    <p id="form-description">WELCOME</p>
                    <form class="registration-form" action="#">
                        <input class="user-details-input" type="text" placeholder="Enter a username" required />
                        <input class="user-details-input" type="password" placeholder="Enter a password" required />
                        <button>Sign In</button>
                        <p class="message">Don't have an account? <a href="index.html#sign-up">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <ul id="contact" class="social-media">
                <li><a href="https://twitter.com/khwilo" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/khwilo" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://linkedin.com/in/khwilo-watai" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
